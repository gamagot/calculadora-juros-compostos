<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Calculadora de Juros Compostos</h1>
        <div class="form-group">
            <label for="principal">Capital inicial (R$)</label>
            <input type="number" id="principal" placeholder="Ex: 1000" />
        </div>
        <div class="form-group">
            <label for="month">Aporte mensal (R$)</label>
            <input type="number" id="month" placeholder="Ex: 100" />
        </div>
        <div class="form-group">
            <label for="rate">Taxa de juros anual (%)</label>
            <input type="number" id="rate" step="0.01" placeholder="Ex: 5" />
        </div>
        <div class="form-group">
            <label for="years">Per√≠odo (anos)</label>
            <input type="number" id="years" placeholder="Ex: 10" />
        </div>
        <button onclick="calculate()">Calcular</button>
        <p class="result"></p>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
